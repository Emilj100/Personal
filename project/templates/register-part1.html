<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <div class="form-container">
        <main class="form-signin">
            <!-- Registration Step 1: Account Information -->
            <form action="/register-part1" method="post">
                <!-- Include CSRF token for protection -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <img src="/static/logo-black.png" alt="Logo" width="132" height="117" style="margin-bottom: -20px;">
                <h1 class="h3 mb-3 fw-normal">Step 1 of 2: Account Information</h1>

                <!-- Name -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" name="name" placeholder="John Doe" required>
                    <label for="floatingName">Name</label>
                </div>

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com" required>
                    <label for="floatingEmail">Email address</label>
                </div>

                <!-- Password -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                    <small id="passwordHelp" class="text-muted">The password must be at least 8 characters long.</small>
                </div>

                <!-- Confirm Password -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmPassword" name="confirm_password" placeholder="Confirm Password" required>
                    <label for="floatingConfirmPassword">Confirm password</label>
                </div>

                <!-- Display error message if any -->
                {% if error %}
                <div class="text-danger mb-3">
                    {{ error }}
                </div>
                {% endif %}

                <button class="btn btn-primary w-100 py-2" type="submit">Next</button>
            </form>
        </main>
    </div>

</body>
</html>
