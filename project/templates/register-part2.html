<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
    <title>Register - Part 2</title>
</head>
<body>

<div class="form-container">
    <main class="form-signin">
        <!-- Registration Part 2: Additional Information Form -->
        <form action="/register-part2" method="post">
            <!-- Include CSRF token for security -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <img src="/static/logo-black.png" alt="Logo" width="132" height="117" style="margin-bottom: -20px;">
            <h1 class="h3 mb-3 fw-normal">Step 2 of 2: Additional Information</h1>

            <div class="row">
                <!-- First Column: Personal Data -->
                <div class="col-md-6">
                    <!-- Age -->
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingAge" name="age" placeholder="18" min="1" required>
                        <label for="floatingAge">Age</label>
                    </div>

                    <!-- Height -->
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingHeight" name="height" placeholder="180" step="0.1" required>
                        <label for="floatingHeight">Height (cm)</label>
                    </div>

                    <!-- Weight -->
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingWeight" name="weight" placeholder="75.5" step="0.1" required>
                        <label for="floatingWeight">Weight (kg)</label>
                    </div>

                    <!-- Goal Weight -->
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingGoalWeight" name="goal_weight" placeholder="70" step="0.1" required>
                        <label for="floatingGoalWeight">Goal weight (kg)</label>
                    </div>
                </div>

                <!-- Second Column: Additional Info -->
                <div class="col-md-6">
                    <!-- Gender -->
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingGender" name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <label for="floatingGender">Gender</label>
                    </div>

                    <!-- Goal Type -->
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingGoalType" name="goal_type" required>
                            <option value="" disabled selected>Select goal</option>
                            <option value="lose weight">Lose weight</option>
                            <option value="gain weight">Gain weight</option>
                            <option value="stay at current weight">Stay at current weight</option>
                        </select>
                        <label for="floatingGoalType">Goal</label>
                    </div>

                    <!-- Experience Level -->
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingExperience" name="experience_level" required>
                            <option value="" disabled selected>Select experience level</option>
                            <option value="Beginner">Beginner (0-6 months)</option>
                            <option value="Intermediate">Intermediate (6-24 months)</option>
                            <option value="Advanced">Advanced (2+ years)</option>
                        </select>
                        <label for="floatingExperience">Experience Level</label>
                    </div>

                    <!-- Training Days per Week -->
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingTrainingDays" name="training_days" required>
                            <option value="" disabled selected>Select training days</option>
                            <option value="1">1 day</option>
                            <option value="2">2 days</option>
                            <option value="3">3 days</option>
                            <option value="4">4 days</option>
                            <option value="5">5 days</option>
                            <option value="6">6 days</option>
                            <option value="7">7 days</option>
                        </select>
                        <label for="floatingTrainingDays">Training days per week</label>
                    </div>
                </div>
            </div>

            <!-- Display error message if present -->
            {% if error %}
            <div class="text-danger mb-3">
                {{ error }}
            </div>
            {% endif %}

            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        </form>
    </main>
</div>

</body>
</html>
