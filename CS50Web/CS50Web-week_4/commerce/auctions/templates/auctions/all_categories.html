{% extends "auctions/layout.html" %}

{% block body %}
<div class="container my-5">
    <h2 class="mb-4">Categories</h2>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-4 mb-3">
                <a href="{% url 'category' category %}" class="btn btn-outline-primary btn-block">
                    {{ category }}
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
