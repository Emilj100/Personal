<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>

        <div class="links">
            <a href="index.html">Go back</a>
        </div>
        <div class="form-container">
            <img class="logo" src="google.png" alt="Google Logo">
            <form action="https://www.google.com/search">
                <div>
                    <label for="q">Find pages with... "all these words:"</label>
                    <input type="text" name="q">
                </div>
                <div>
                    <label for="as_epq">Find pages with... "this exact word or phrase:"</label>
                    <input type="text" name="as_epq">
                </div>
                <div>
                    <label for="as_oq">Find pages with... "any of these words:"</label>
                    <input type="text" name="as_oq">
                </div>
                <div>
                    <label for="as_eq">Find pages with... "none of these words:"</label>
                    <input type="text" name="as_eq">
                </div>
                <div>
                    <input class="search" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
