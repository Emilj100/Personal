{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    <ul>
        {% if entries %}
            {% for entry in entries %}
                <li><a href="{% url 'wiki:entry' entry %}">{{ entry }}</a></li>
            {% endfor %}
        {% else %}
            No results found
        {% endif %}
    </ul>
    

{% endblock %}
